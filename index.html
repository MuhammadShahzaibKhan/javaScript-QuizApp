<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
</head>

<body class="bg">
    <div>
        <div class="quizApp">
            <h1 class="text-center p-3 fw-bold">Quiz</h1>
            <div class="line"></div>
            <h3 class="ms-2">Ques no: <span id="currentQuestion">1</span>/<span id="totalQuestion">10</span> </h3>
            <h2 id="displayQuestion" class="py-3 m-4 ">--</h2>
            <div id="optionsParent" class="row py-5 m-3">
            </div>
            <div class="text-center my-2" id="nextPage">
                <p class="fw-bold">Score <span class="py-1 px-3 bg-black text-white border border-primary">0</span></p>
            </div>
        </div>
    </div>

    <script type="module" src="sript.js"></script>
</body>

</html>
