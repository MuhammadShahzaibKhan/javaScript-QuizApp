<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">
</head>

<body">
    <div class="main">
        <div class="quiz-form">
            <h3>Add Quiz Questions</h3>
            <div class="form-main">
                <div>
                    <p class="fw-bold mb-1 ms-3">Question:</p>
                    <div class="text-main">
                        <!-- <input type="email" placeholder="Email Address" id="email" class="email-input"> -->
                        <textarea name="" id="question" placeholder="Enter Question..." cols="50" rows="5   "></textarea>
                    </div>
                </div>
                <div>
                    <p class="fw-bold mb-1 ms-3">Options:</p>
                    <div class="input-main">
                        <input type="text" placeholder="Enter Options" id="option" class="pass-input">
                    </div>
                </div>
                <div class="addBtn-main">
                    <button class="addBtn" onclick="addOp()">Add</button>
                </div>
                <div>
                    <ol id="optionsParent"></ol>
                </div>
                <div>
                    <p id="correctAns" class="answer">Correct Answer</p>
                </div>
                <div class="addBtn-main">
                    <button class="addBtn" onclick="submitBtn()">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="admin.js"></script>
    </body>

</html>
